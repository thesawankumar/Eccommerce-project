spring.application.name=Eccommerce-project
server.port=9090
#spring.application.name=object_relation_mapping/
#database configuration

spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store
spring.datasource.username=root
spring.datasource.password=1234
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#jpa/hibernate configuration

spring.jpa.hibernate.ddl-auto=update
#which query generate
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
#dialect
hibernate.dialect=org.hibernate.dialect.MySQLDialect
#keep the connection alive if idle for a long time (needed in production)
#path config
user.profile.image.path=images/users/
product.image.path=images/products/
#file config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#spring.datasource.testWhileIdle=true
#spring.datasource.validationQuery=SELECT 1

